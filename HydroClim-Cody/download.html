    <div class="container body-content">
        <div class="container body-content">
            <div>
                <h6>Historical</h6>
                <table id="historical-data" border='1'>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Country</th>
                    </tr>
                    <tr>
                        <td style="padding: 1px;">
                            <input type="checkbox" />
                        </td>
                        <td style="padding: 1px;">
                            Historical
                        </td>
                        <td style="padding: 1px;">
                            1950-1999
                        </td>

                        </td>
                    </tr>
                </table>
            </div>
            <div >
                <h6>RCP 4.5</h6>
                <table id="45-data" border='1'>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Country</th>
                    </tr>
                </table>
            </div>
            <div>
                <h6>RCP 8.5</h6>
                <table id="85-data" border='1'>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Country</th>
                    </tr>
                </table>
            </div>
            <div>
                <h6>Date Selection</h6>
                <div class="hydroclim-date-panel" id="hydroclim-date-panel-subset" style="border: 1px solid black">
                    <div style="display:inline-block">
                        <div class="hydroclim-data-options-start-selector">
                            <div>
                                <label class="hydroclim-data-options-label" for="hydroclim-data-date-selector">Month Selection</label>
                                <div id="hydroclim-data-month-date-selector">
                                    <div class="date-selection-option" id="month-start-selection-picker">
                                        <label class="dropdown-label">From:&nbsp;</label>
                                        <select id="monthstart" name="monthstart"></select>
                                    </div>
                                    <div class="date-selection-option" id="month-end-selection-picker">
                                        <label class="dropdown-label">To:&nbsp;</label>
                                        <select id="monthend" name="monthend"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hydroclim-data-options-end-selector">
                            <div>
                                <label class="hydroclim-data-options-label" for="hydroclim-data-date-selector">Year Selection</label>
                                <div id="hydroclim-data-year-date-selector">
                                    <div class="date-selection-option" id="year-start-selection-picker">
                                        <label class="dropdown-label">From:&nbsp;</label>
                                        <select id="yearstart" name="yearstart"></select>
                                    </div>
                                    <div class="date-selection-option" id="year-end-selection-picker">
                                        <label class="dropdown-label">To:&nbsp;</label>
                                        <select id="yearend" name="yearend"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="display:inline-block">
                        <div class="hydroclim-date-panel" id="hydroclim-date-panel-from-to">
                            <div class="hydroclim-data-options-start-selector">
                                <div>
                                    <label class="hydroclim-data-options-label" for="hydroclim-data-date-selector">Starting Date Selection</label>
                                    <div id="hydroclim-data-month-date-selector">
                                        <div class="date-selection-option" id="month-selection-picker">
                                            <label class="dropdown-label">Month:&nbsp;</label>
                                            <select id="fullmonthstart" name="monthstart"></select>
                                        </div>
                                        <div class="date-selection-option" id="year-selection-picker">
                                            <label class="dropdown-label">Year&nbsp;</label>
                                            <select id="fullyearstart" name="yearstart"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hydroclim-data-options-end-selector">
                                <div>
                                    <label class="hydroclim-data-options-label" for="hydroclim-data-date-selector">Ending Date Selection</label>
                                    <div id="hydroclim-data-month-date-selector">
                                        <div class="date-selection-option" id="month-selection-picker">
                                            <label class="dropdown-label">Month:&nbsp;</label>
                                            <select id="fullmonthend" name="monthend"></select>
                                        </div>
                                        <div class="date-selection-option" id="year-selection-picker">
                                            <label class="dropdown-label">Year&nbsp;</label>
                                            <select id="fullyearend" name="yearend"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h6>Basin Selection</h6>
                <table id="basin-data" border='1'>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </table>
